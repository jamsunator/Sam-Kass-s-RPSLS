<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <header>
      <h1>Sam Kass's Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>: <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Starter</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock" value="rock">
        <img class="image" src="images/rock.PNG" alt="" />
      </div>
      <div class="choice" id="paper">
        <img class="image" src="images/paper.PNG" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img class="image" src="images/scissors.PNG" alt="" />
      </div>
      <div class="choice" id="lizard">
        <img class="image" src="images/lizard.PNG" alt="" />
      </div>
      <div class="choice" id="spock">
        <img class="image" src="images/vulcan-salute.png" alt="" />
      </div>
    </div>

    <p id="action-message">Make Your Move.</p>

    <script src="app.js"></script>
  </body>
</html>
